[options]
; Odoo Configuration

; Database
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

; Admin password for database operations
admin_passwd = admin_password_here

; HTTP service (web server)
http_port = 8069

; Log file location
logfile = /var/log/odoo/odoo.log

; Data directory
data_dir = /var/lib/odoo

; Addons path
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Number of workers (for multi-threading)
workers = 4

; Limit file size for file uploads (in bytes)
limit_memory_soft = 268435456
limit_memory_hard = 3221225472
limit_time_cpu = 60
limit_time_real = 120

; Email settings (optional)
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_user = your_email@gmail.com
smtp_password = your_password
smtp_ssl = True

; Enable automatic database backup (optional)
backup_dir = /var/backups/odoo
backup_auto = True
backup_interval = 24
mand.git
